<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-item>
    <ion-label>Email <ion-text color="danger">*</ion-text></ion-label>
    <ion-input type="email" [(ngModel)]="user.email" placeholder="email@gmail.com" required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Passwort <ion-text color="danger">*</ion-text></ion-label>
    <ion-input type="password" [(ngModel)]="user.password" placeholder="Passwort" required></ion-input>
  </ion-item>

  <ion-button (click)="onRegister(user)">Registrieren</ion-button>
</ion-content>
